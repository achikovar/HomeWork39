<div class="container">
  <input type="text" id="str" [(ngModel)]="inputText" />
  <button
    (click)="onClick()"
    [ngStyle]="{
      backgroundColor: alternateColors(MyName.length - 1),
      color: alternateColors(MyName.length)
    }"
  >
    Generate
  </button>
  <p
    *ngFor="let item of MyName; let i = index"
    [ngStyle]="{
      backgroundColor: alternateColors(i),
      color: alternateColors(i + 1)
    }"
  >
    {{ item }}
  </p>
</div>
